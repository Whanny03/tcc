<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <style>
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-evento {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

input[type="text"],
textarea,
input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    height: 100px;
    resize: vertical;
}

input[type="text"]:focus,
textarea:focus,
input[type="date"]:focus,
input[type="time"]:focus {
    outline: none;
    border-color: #4caf50;
}

.btn {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    text-decoration: none;
}

.btn:hover {
    background-color: #45a049;
}

/* Botão de cancelar */
.btn-secondary {
    background-color: #f44336;
    color: white;
    margin-top: 10px;
    text-align: center;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #d32f2f;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Editar Evento: {{ evento.nome }}</h1>
        <form method="post" class="form-evento">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nome">Nome do Evento</label>
                {{ form.nome }}
            </div>
            <div class="form-group">
                <label for="id_descricao">Descrição do Evento</label>
                {{ form.descricao }}
            </div>
            <div class="form-group">
                <label for="id_data">Data do Evento</label>
                {{ form.data }}
            </div>
            <div class="form-group">
                <label for="id_hora">Horário do Evento</label>
                {{ form.hora }}
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{% url 'listar_eventos' %}" class="btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
