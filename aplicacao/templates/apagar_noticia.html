<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Notícia</title>
</head>
<body>
    <h1>Apagar Notícia</h1>
    <p>Tem certeza que deseja apagar a notícia "{{ noticia.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'home' %}">Cancelar</a>
    </form>
</body>
</html>
