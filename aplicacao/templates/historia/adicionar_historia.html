<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar História</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cardapio/adicionar.css' %}">
    <link rel="stylesheet" href="{% static 'adicionar.css' %}">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div class="container">
        <div class="card">
            <h2>Adicionar História</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    <input type="text" name="nome" id="id_nome" required>
                </div>
                <div class="form-group">
                    <label for="id_data">Data</label>
                    <input type="date" name="data" id="id_data" required>
                </div>
                <div class="form-group">
                    <label for="id_imagem">Imagem</label>
                    <input type="file" name="imagem" id="id_imagem" accept="image/*">
                </div>
                <button type="submit" class="btn primary">Salvar</button>
                <a href="{% url 'area_diretor' %}" class="btn secondary" style="text-decoration: none;">Cancelar</a>
            </form>
        </div>
    </div>
    <div class="cursor"></div>
   <script>
     // script.js
    
     const cursor = document.querySelector('.cursor');
    
     // Função para ativar o efeito de movimento do cursor
     document.addEventListener('mousemove', (e) => {
       cursor.style.left = `${e.pageX}px`;
       cursor.style.top = `${e.pageY}px`;
       cursor.classList.add('active'); // Adiciona a classe 'active' para aumentar o cursor
    
       // Reseta a classe 'inactive' quando o mouse está em movimento
       cursor.classList.remove('inactive');
       cursor.classList.remove('out');
    
       // Reinicia o temporizador de inatividade
       resetInactiveTimer();
     });
    
     // Função para esconder o cursor ao sair da janela
     document.addEventListener('mouseout', () => {
       cursor.classList.add('out'); // Adiciona a classe 'out' para esconder o cursor
     });
    
     // Timer para identificar inatividade do mouse
     let inactiveTimer;
    
     function resetInactiveTimer() {
       clearTimeout(inactiveTimer);
       inactiveTimer = setTimeout(() => {
         cursor.classList.add('inactive'); // Adiciona a classe 'inactive' quando o mouse para
       }, 1000); // 1 segundo de inatividade
     }
   </script>
</body>
</html>
