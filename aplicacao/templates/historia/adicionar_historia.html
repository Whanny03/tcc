<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar História</title>
   
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div class="container">
        <div class="card">
            <h2>Adicionar História</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    <input type="text" name="nome" id="id_nome" required>
                </div>
                <div class="form-group">
                    <label for="id_data">Data</label>
                    <input type="date" name="data" id="id_data" required>
                </div>
                <div class="form-group">
                    <label for="id_imagem">Imagem</label>
                    <input type="file" name="imagem" id="id_imagem" accept="image/*">
                </div>
                <button type="submit" class="btn primary">Salvar</button>
                <a href="{% url 'area_diretor' %}" class="btn secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
