<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar História</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'historia/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Editar História</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    <input type="text" name="nome" id="id_nome" value="{{ historia.nome }}" required>
                </div>
                <div class="form-group">
                    <label for="id_data">Data</label>
                    <input type="date" name="data" id="id_data" value="{{ historia.data }}" required>
                </div>
                <div class="form-group">
                    <label for="id_imagem">Imagem</label>
                    <input type="file" name="imagem" id="id_imagem" accept="image/*">
                </div>
                <button type="submit" class="btn primary">Salvar Alterações</button>
                <a href="{% url 'nossa_historia' %}" class="btn secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
