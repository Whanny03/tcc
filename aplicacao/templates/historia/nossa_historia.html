<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista de Histórias</h2>
    <ul>
        {% for historia in historias %}
            <li>
                {{ historia.nome }} - {{ historia.data }} <br>
                <img src="{{ historia.imagem.url }}" alt="{{ historia.nome }}" width="100">
                <a href="{% url 'editar_historia' historia.pk %}">Editar</a>
                <a href="{% url 'deletar_historia' historia.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_historia' %}">Adicionar Nova História</a>
    
     
</body>
</html>
