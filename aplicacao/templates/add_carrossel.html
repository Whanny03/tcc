<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_carrossel.css' %}">
</head>
<body>
    <form action="{% url 'add_carrossel' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image1" id="image1" onchange="previewImage(event, 'preview1')">
        <img id="preview1" src="#" alt="Preview Image 1" style="display:none; max-width: 100px; max-height: 100px;">
        <input type="file" name="image2" id="image2" onchange="previewImage(event, 'preview2')">
        <img id="preview2" src="#" alt="Preview Image 2" style="display:none; max-width: 100px; max-height: 100px;">
        <input type="file" name="image3" id="image3" onchange="previewImage(event, 'preview3')">
        <img id="preview3" src="#" alt="Preview Image 3" style="display:none; max-width: 100px; max-height: 100px;">
        <button type="submit">Salvar</button>
    </form>


    <script>
        function previewImage(event, previewId) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById(previewId);
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
