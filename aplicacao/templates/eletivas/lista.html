<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Eletivas</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    {% extends "eletivatopo.html" %}
    {% block content %}
     
  <div class="slide-container">
      <div class="slide-content">
          <div class="card-wrapper">
            {% for eletiva in eletivas %}
            <div class="card">
                <div class="image-content">
                    <span class="overlay"></span>
                    <div class="card-image">
                        <img src="{{ eletiva.image.url }}" class="card-img">
                    </div>
                </div>
                <div class="card-content" style="font-family: Arial, Helvetica, sans-serif;">
                    <h2 class="name">{{ eletiva.title }}</h2>
                    <p class="sub-titulo">{{ eletiva.sub_title }}</p>
                    <a class="ver" href="{% url 'view_eletivas' eletiva.id %}" style="text-decoration: none;">Ver mais</a>
                    <a class="ver" href="{% url 'apagar_eletivas' eletiva.id %}">Apagar</a>
                </div>
            </div>
            {% endfor %} 
           </div>
      </div>
  </div>
  {% endblock content %}
</body>
</html>
