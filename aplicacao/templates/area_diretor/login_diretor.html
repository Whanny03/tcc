<!DOCTYPE html>
<html lang="ptbr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <title>Document</title>
 <style>
   * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Outfit', sans-serif;
}


body {
 width: 100%;
 height: 100vh;
 background: linear-gradient(135deg, #2D5966 0%, #3aafbf 100%);
 display: flex;
 align-items: center;
 justify-content: center;
}


.container {
 max-width: 1280px;
 margin: 0 auto;
}


form {
 background-color: white;
 width: 360px;
 height: 450px;
 padding: 30px;
 border-radius: 20px;
 color: #2b344b;
 box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}


h1 {
 font-size: 2em;
 margin-bottom: 20px;
 text-align: center;
 color: #2D5966;
}


.input {
 display: flex;
 align-items: center;
 background-color: #f2f2f2;
 border-radius: 22px;
 padding: 10px;
 margin-bottom: 15px;
 border: 1px solid #ccc;
 transition: border-color 0.3s;
}


.input i {
 font-size: 1.2em;
 margin-right: 10px;
 color: #2D5966;
}


.input input {
 width: 100%;
 border: none;
 outline: none;
 background: transparent;
 color: #2b344b;
 font-size: 1em;
}


.input:hover,
.input:focus-within {
 border-color: #2D5966;
}


.btn {
 margin-top: 20px;
 width: 100%;
 text-align: center;
}


.btn button {
 width: 100%;
 height: 45px;
 border: none;
 border-radius: 25px;
 font-size: 1.1em;
 color: white;
 background: #2D5966;
 cursor: pointer;
 transition: background 0.3s, transform 0.2s;
}


.btn button:hover {
 background: #3aafbf;
 transform: translateY(-2px);
}


.btn button:active {
 transform: scale(0.98);
}


 </style>
</head>
<body>
     <div class="container">
       <form method="post">
       {% csrf_token %}
         <h1>Login | Diretor</h1>
         <label for="username">Nome:</label>
         <div class="input">
           <i class="bi bi-person-circle"></i>
         <input id="username" type="text" name="nome" placeholder="Digite seu Nome" required>
         </div>
        
        
         <label for="email">E-mail:</label>
          <div class="input">
            <i class="bi bi-envelope-at-fill"></i>
            <input type="email" name="email" id="email" autocomplete="off" placeholder="Digite seu Email" required>
          </div>
         
         
         <label for="senha">Senha:</label>
          <div class="input">
           <i class="bi bi-bag-fill"></i>
            <input type="password" name="senha" id="senha" autocomplet placeholder="Digite sua Senha" required>
          </div>
          
          <div class="btn">
            <button type="submit">Enviar</button>
          </div>
      {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}


       </form>
     </div>
   <script>
     function mostrarOcultarSenha(){
       var senha=document.getElementById ("senha");
       if(senha.type=="password"){
         senha.type="text";
       }else{
         senha.type="password";
       }
     }
   </script>
</body>
</html>
