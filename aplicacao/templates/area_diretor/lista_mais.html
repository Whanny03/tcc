<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'area_diretor/lista.css' %}">
   <title>Lista Mais Sobre</title>
</head>
<body>
   <main>
       <table>
           <thead>
               <tr>
                   <th>Nome</th>
                   <th>Descrição</th>
                   <th>Foto</th>
                   <th>Foto</th>
                   <th>Foto</th>
                   <th>Apagar</th>
               </tr>
           </thead>
            {% for mais in maissobre %}
           <tbody>
               <tr>
                   <td>{{ mais.title }}</td>
                   <td>{{ mais.description }}</td>
                   <td><img src="{{ mais.image.url }}" alt="" style="width: 70%;"></td>
                   <td><img src="{{ mais.image_2.url }}" alt="" style="width: 70%;"></td>
                   <td><img src="{{ mais.image_3.url }}" alt="" style="width: 70%;"></td>
                   <td><img src="{{ mais.image.url }}" alt="" style="width: 70%;"></td>
                   <td><a href="{% url 'apagar_maissobre' mais.id %}">Apagar</a></td>
               </tr>
           </tbody>
           {% endfor %}
       </table>
   </main>
</body>
</html>
