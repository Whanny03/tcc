<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'area_diretor/lista.css' %}">
   <title>Lista de Not√≠cias</title>
</head>
<body>
   <main>
       <table>
           <thead>
               <tr>
                   <th>Dia da semana</th>
                   <th>Comida</th>
                   <th>Foto</th>
                   <th>Data</th>
                   <th>Editar</th>
                   <th>Apagar</th>
               </tr>
           </thead>
           {% for cardapio in cardapios %}
           <tbody>
               <tr>
                   <td>{{ cardapio.nome_semana }}</td>
                   <td>{{ cardapio.nome_comida }}</td>
                   <td><img src="{{ cardapio.foto_cardapio.url }}" alt="" style="width: 70%;"></td>
                   <td>{{ cardapio.data_cardapio }}</td>
                   <td><a href="{% url 'editar_cardapio' cardapio.id %}">Editar</a></td>
                   <td><a href="{% url 'apagar_cardapio' cardapio.id %}">Apagar</a></td>
               </tr>
           </tbody>
           {% endfor %}
       </table>
   </main>
</body>
</html>
