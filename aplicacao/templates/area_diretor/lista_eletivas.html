<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'area_diretor/lista.css' %}">
   <title>Lista de Not√≠cias</title>
</head>
<body>
   <main>
       <table>
           <thead>
               <tr>
                   <th>Nome</th>
                   <th>Professor</th>
                   <th>Foto</th>
                   <th>Apagar</th>
               </tr>
           </thead>
           {% for eletiva in eletivas %}
           <tbody>
               <tr>
                   <td>{{ eletiva.title }}</td>
                   <td>{{ eletiva.sub_title }}</td>
                   <td><img src="{{ eletiva.image.url }}" alt="" style="width: 70%;"></td>
                   <td><a href="{% url 'apagar_eletivas' eletiva.id %}">Apagar</a></td>
               </tr>
           </tbody>
           {% endfor %}
       </table>
   </main>
</body>
</html>
