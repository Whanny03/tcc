<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistência Estudantil</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
   *{
       padding: 0;
       margin: 0;
       box-sizing: border-box;
     
   }
 
   .secondary-bar {
       background-color: #ffd500; /* Example background color */
       height: 50px; /* Example height */
       position: relative; /* Required for positioning child elements */
       width: 36%;
       z-index: 1;
       }
     
       .parallelogram {
       width: 120px; /* Example width */
       height: 63px; /* Example height */
       background-color: #ffd500; /* Example color */
       position: absolute; /* Allows for precise positioning */
       left: 90%; /* Example horizontal positioning */
       clip-path: polygon(62% -9%, 100% 100%, 48% 100%, 0% 0%);
       z-index: 2; /* Ensure this is above .blue */
       }
     
       .yellow-section {
       background-color: #ffd500;
       height: 8%;
       width: 62%;
       position: absolute;
       top: 20%;
       right: 0;
       clip-path: polygon(100% 0%, 100% 100%, 7% 100%, 0% 0%);
       display: flex;
       align-items: center;
       justify-content: flex-end; /* Alinha o conteúdo à direita */
       padding: 0 1rem;
       z-index: 1;
       }
     
       .inicio {
        margin: 8px;
       font-size: 20px; /* Ajuste o tamanho da fonte conforme necessário */
       color: #fff; /* Cor do texto */
       text-decoration: none; /* Remove o sublinhado */
       display: flex;
       align-items: center;
       }
     
       .inicio i {
       margin-right: 8px; /* Espaço entre o ícone e o texto */
       width: 20px;
       }
     
       .inicio:hover {
       color: #003d7a; /* Cor do texto ao passar o mouse */
       }
     
       .triangulo{
       width: 130px;
       height: 120px;
       background-color: #1C69D1;
       position: absolute;
       left: 49%;
       clip-path: polygon(162% -40%, 96% -2%, 45% 94%, 6% -1%);
       z-index: 1;
       top: 1%;
       }
       .triangulo-2{
       width: 130px;
       height: 90px;
       background-color: #1C69D1;
       position: absolute;
       left: 49%;
       clip-path: polygon(29% -43%, 74% 85%, 20% 97%, 57% -40%);
       z-index: 1;
       top: 12%;
       }
       .blue {
       background-color: #005bbb;
       height: 8%;
       width: 94%;
       position: absolute;
       top: 1%;
       right: 0;
       clip-path: polygon(112% 3%, 115% 50%, 0% 447%, 36% -46%);
       display: flex;
       align-items: center;
       justify-content: center;
       padding: 0 1rem;
       z-index: 0;
       }
     
       .blue-2 {
       background-color: #005bbb;
       height: 11%;
       width: 70%;
       position: absolute;
       top: 9%;
       right: 0;
       clip-path: polygon(100% 0%, 100% 100%, 9% 105%, 0% 0%);
       display: flex;
       align-items: center;
       justify-content: center;
       padding: 0 1rem;
       z-index: 0;
       }
       .blue-1{
       top: 5%;
       background-color: #005bbb;
       height: 50px;
       position: absolute;
       width: 22%;
       z-index: 1;
       clip-path: polygon(100% -8%, 86% 100%, -6% 105%, 0% 0%);
       }
       .topo-asn {
       position: absolute;
       left: 46%;
            color: #fff;
            font-size: 1.2rem; /* Adjust the font size as needed */
            text-align: center; /* Center text horizontally */
            flex-grow: 1;
            z-index: 1;
            font-family: Arial, sans-serif;
        }
     
       .logo{
       position: absolute;
       top: -1%;
       left: 84%;
       width: 130px; /* Set the logo size */
       height: auto; /* Maintain aspect ratio */
        /* Adjust this value to lower the image */
       z-index: 1;
     
        }
 
 
                                                           /* FOOTER */
 
   footer {
               position: relative;
           margin-top: 100px;
           background-color: #fff;
           color: black;
           text-align: center;
           position: relative;
           padding: 20px 0; /* Ajusta o espaçamento interno do footer */
           overflow: hidden; /* Garante que o conteúdo não vaze do footer */
           }
         
         
           .footer-container {
           position: relative;
           z-index: 1;
         
           }
           .yellow-section-footer {
           background-color: #004AAD;
           height: 15%;
           width: 48%;
           position: absolute;
           top: 3%;
           right: 0;
           clip-path: polygon(100% 0%, 100% 100%, 6% 100%, 0% 0%);
           display: flex;
           align-items: center;
           justify-content: flex-end; /* Alinha o conteúdo à direita */
           padding: 0 1rem;
           z-index: 1;
           }
           .blue-footer {
           background-color: #1C69D1;
           height: 19%;
           width: 50%;
           position: absolute;
           top: 10%;
           left: 46%;
           transform: translateX(-50%);
           clip-path: polygon(112% 3%, 115% 50%, 0% 439%, 36% -46%);
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 0 1rem;
           z-index: 0;
           }
         
         
           .blue-2-footer {
           background-color: #1C69D1;
           height: 18%;
           width: 38%;
           position: absolute;
           top: 28%;
           left: 52%;
           transform: translateX(-50%);
           clip-path: polygon(100% 0%, 100% 100%, 9% 105%, 1.6% 0%);
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 0 1rem;
           z-index: 0;
           }
           .footer-info{
               position: relative;
           bottom: 25px;
           gap: 20px;
           margin: 15px;
           }
           .footer-social {
           position: relative;
           bottom: 25px;
           gap: 20px;
           margin: 15px;
           }
         
         
           .footer-social a {
           color: black;
           font-size: 24px;
           }
         
           #whatsapp a {
           color: #fff;
           font-size: 24px
           }
         
         
           #whatsapp:hover{
           transition: color 0.3s ease;
           color: rgb(149, 248, 82);
               transition: color 0.3s ease;
         
         
           }
         
         
           #instagram a {
           color: #fff;
           font-size: 24px
         
           }
         
         
           #instagram:hover{
           transition: color 0.3s ease;
           color: rgb(241, 136, 50);
           }
         
         
           .footer-logo {
             
           position: relative;
           top: -35px; /* Ajuste o valor conforme necessário */
           margin-bottom: 10px; /* Espaçamento abaixo da imagem, ajuste conforme necessário */
           }
         
           .secondary-bar-rodape {
               background-color: #004AAD; /* Example background color */
               height: 50px; /* Example height */
               position: relative; /* Required for positioning child elements */
               width: 36%;
               z-index: 1;
             }
           
             .parallelogram-rodape {
               width: 120px; /* Example width */
               height: 73px; /* Example height */
               background-color: #004AAD; /* Example color */
               position: absolute; /* Allows for precise positioning */
               left: 90%; /* Example horizontal positioning */
               clip-path: polygon(62% -9%, 100% 100%, 48% 100%, 0% 0%);
               z-index: 2; /* Ensure this is above .blue */
             }
         
           
 
 
 
 
 
        @media (max-width: 980px) {
          .blue {
              top: 0;
              width: 100%;
              height: 20%;
              clip-path: polygon(100% 0%, 100% 100%, 0% 100%, 0% 0%);
              display: flex;
   
           
          }
          .topo-asn{
              top: 8%;
             position: absolute;
             left: 5%;
             font-size: 1rem;
             flex-grow: 0;
          }
          .logo{
              position: absolute;
              left: 71%;
              width: 130px;
              margin-top: 20px;
   
          }
          .yellow-section{
              width: 100%;
              clip-path: polygon(100% 0%, 100% 100%, 0% 100%, 0% 0%);
          }
          .card-wrapper {
              flex-direction: column;
              align-items: center;
              }
           
              .slide-container{
                  position: relative;
                    margin-top: 40%; /* Adjust position to center vertically */
                }
                .card{
                  position: relative;
                  margin-top: 60%;
                }
                .blue-1,.blue-2, .secondary-bar, .triangulo, .triangulo-2{
                  display: none;
              }
              footer{
               background-color: #004080;
               color: white;
               text-align: center;
               margin-top: 15px;
           }
         
           .footer-social {
               position: relative;
               bottom: 10px;
               gap: 20px;
               margin: 5px;
           }
         
           .footer-social a {
               color: #fff;
               font-size: 24px;
           }
         
 
 
         
           #youtube a {
               color: #fff;
               font-size: 24px
           }
         
           #youtube:hover{
               transition: color 0.3s ease;
               color: rgb(241, 111, 111);
           }
         
           #twitter a {
               color: #fff;
               font-size: 24px
           }
         
           #twitter:hover{
               transition: color 0.3s ease;
               color: rgb(131, 178, 231);
           }
         
           #tiktok a {
               color: #fff;
               font-size: 24px
           }
         
           #tiktok:hover{
               transition: color 0.3s ease;
               color: rgb(149, 248, 82);
                   transition: color 0.3s ease;
         
           }
         
           #instagram a {
               color: #fff;
               font-size: 24px
             
           }
         
           #instagram:hover{
               transition: color 0.3s ease;
               color: rgb(241, 136, 50);
           }
         
           .blue-2-footer, .blue-footer,.parallelogram-rodape, .secondary-bar-rodape, .yellow-section-footer, .footer-logo{
               display: none;
           }
           
     }

/* Content Styles */
.content {
   display: flex;
   flex-direction: row;
   justify-content: center; /* Centraliza horizontalmente o conteúdo */
   align-items: flex-start;
   width: 100%;
   max-width: 1200px;
   padding: 20px;
   gap: 10px;
   margin: 0 auto; /* Garante que o conteúdo seja centralizado */
   margin-top: 20%; /* Espaço entre o header e o conteúdo */
}

.large-img, .small-img {
   transition: transform 0.3s ease;
}


.large-img:hover, .small-img:hover {
   transform: scale(1.03);
}


.text-section{
   transition: transform 0.3s ease;
}


.text-section:hover{
   transform: scale(1.03);
}




.content .text-section {
   flex: 1;
   padding: 20px;
   text-align: center;
   font-family: Arial, Helvetica, sans-serif;
}


.text-section h2{
   color: #004AAD;
  
}
.text-section p {
   font-size: 1.2em;
   margin: 10px;
   text-align: justify;
}




.content .images-section {
   display: flex;
   flex-direction: row; /* Alinha as imagens lado a lado */
   align-items: flex-start;
   gap: 10px;
}




.images-section .small-images {
   display: flex;
   flex-direction: column; /* Empilha as imagens pequenas verticalmente */
   gap: 10px;
}




.images-section img {
   width: 100%;
   height: auto;
   display: block;
   object-fit: cover;
}




.images-section .large-img {
   max-width: 400px; /* Ajuste o tamanho conforme necessário */
   aspect-ratio: 16 / 9;
}




.images-section .small-img {
   max-width: 190px; /* Ajuste o tamanho conforme necessário */
   aspect-ratio: 16 / 9;
}




/* Media Query para telas com largura máxima de 780px */
@media (max-width: 780px) {
   .content {
       flex-direction: column;
       align-items: center;
       margin-top: 60%;
   }




   .content .images-section {
       flex-direction: column; /* Coloca as imagens uma embaixo da outra */
       align-items: center;
   }




   .images-section .large-img, .images-section .small-img {
       max-width: 80%; /* Ajusta o tamanho das imagens para ocupar a largura disponível */
       aspect-ratio: auto; /* Remove a relação de aspecto fixada para se ajustar ao contêiner */
   }




   .images-section .small-images {
       display: flex;
       flex-direction: column; /* Empilha as imagens pequenas verticalmente */
       align-items: center; /* Centraliza as imagens pequenas horizontalmente */
       gap: 10px;
   }
}




  </style>
</head>
<body>
   <header class="topo">
       <div class="secondary-bar secondary-bar-top">
           <div class="parallelogram parallelogram-1"></div>
       </div>
       <div class="blue-1"></div>
       <div class="blue"></div>
       <div class="triangulo"></div>
       <div class="triangulo-2"></div>
       <h1 class="topo-asn">EEEFM ANTONIO DOS SANTOS NEVES</h1>
       <img class="logo" src="https://images.sympla.com.br/65087b3baa195-lg.png" alt="Logo">
       <div class="blue-2"></div>
       <div class="yellow-section">
           <a class="inicio" href="{% url 'home' %}"><i class="bi bi-house"></i>Inicio</a>
           <a class="inicio" href="{% url 'lista' %}"><i class="bi bi-file-earmark-medical"></i>Eletivas</a>
       </div>
   </header>
   
   {% for mais in maissobre %}
  <div class="content">
   
      <div class="text-section">
          <h2>{{ mais.title }}</h2>
          <p>{{ mais.description }}</p>
      </div>
      <div class="images-section">
          <img src="{{ mais.image.url }}" alt="Imagem grande" class="large-img">
          <div class="small-images">
              <img src="{{ mais.image_2.url }}" alt="Imagem pequena" class="small-img">
              <img src="{{ mais.image_3.url }}" alt="Imagem pequena" class="small-img">
          </div>
          <a class="ver" href="{% url 'apagar_maissobre' mais.id %}">Apagar</a>
      </div>
      
  </div>

  {% endfor %}


  <footer class="custom-footer bg-body-tertiary text-center text-lg-start">
   <div class="secondary-bar-rodape">
       <div class="parallelogram-rodape"></div>
   </div>
   <div class="blue-2-footer" ></div>
       <div class="blue-footer" ></div>
   <div class="yellow-section-footer"></div>
   <div class="footer-bar">
       <div class="footer-container">
           <div class="footer-logo">
               <img src="https://images.sympla.com.br/65087b3baa195-lg.png" alt="ASN Logo" style="width: 8%;" />
           </div>
           <div class="footer-social">
               <a href="#"><i class="bi bi-instagram" id="instagram"></i></a>
               <a href="#"><i class="bi bi-whatsapp" id="whatsapp"></i></a>
           </div>
           <div class="footer-info">
               <p><strong>ANTONIO DOS SANTOS NEVES (ASN)</strong></p>
               <p>Avenida Democrata - Centro</p>
               <p>CEP: 29845-000 - Boa Esperança - ES</p>
               <p>Tel: (27) 1234-5678</p>
           </div>
       </div>
   </div>
</footer>




</body>
