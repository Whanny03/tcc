<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Visualizar noticia</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   {% load static %}
    <link rel="stylesheet" href="{% static 'ver_noticias.css' %}">
</head>
<body>
    <header class="header-noticia">
        <div class="blue-section">
            <h1 class="topo-asn">EEEFM ANTONIO DOS SANTOS NEVES</h1>
            <img class="logo" src="topo.png" alt="Logo">
        </div>
        <div class="yellow-section">
            <a class="inicio" href=""><i class="bi bi-house"></i>Inicio</a>
        </div>
    </header>
   <div class="completa-noticia">
     <div class="noticia">
       <h1 class="titulo-noticia">{{ noticia.title }}</h1>
       <div class="data-buttons">
        <div class="data">
            <i class="far fa-calendar-alt"></i>
            <span>Publicado em {{ noticia.date_published }}</span>
        </div>
        <div class="social-buttons">
            <a href="" class="instagram-button"><i class="fab fa-instagram"></i></a>
            <a href="" class="facebook-button"><i class="fab fa-facebook"></i></a>
        </div>
       </div>

       <hr class="linha"> <!-- Linha horizontal -->
       
       <img class="img-noticia" src="{{ noticia.image.url }}">
             
       
       <p class="descricao-noticia">{{ noticia.description }}</p>
       <p class="descricao-noticia">{{ noticia.description_2 }}</p>
     </div>
    </div>
</body>
</html>
