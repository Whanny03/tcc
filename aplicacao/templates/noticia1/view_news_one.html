<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Visualizar noticia</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   {% load static %}
    <link rel="stylesheet" href="{% static 'visualizar_noticias.css' %}">
</head>
<body>
    <header class="header-noticia">
        <div class="blue-section">
            <h1 class="topo-asn">EEEFM ANTONIO DOS SANTOS NEVES</h1>
            <img class="logo" src="https://images.sympla.com.br/65087b3baa195-lg.png" alt="Logo">
        </div>
        <div class="yellow-section">
            <a class="inicio" href=""><i class="bi bi-house"></i>Inicio</a>
        </div>
    </header>
   <div class="completa-noticia">
     <div class="noticia">
       <h1 class="titulo-noticia">{{ noticia.title }}</h1>
       <div class="data-buttons">
        <div class="data">
            <i class="far fa-calendar-alt"></i>
            <span>Publicado em {{ noticia.date_published }}</span>
        </div>
        <div class="social-buttons">
            <a href="" class="instagram-button"><i class="fab fa-instagram"></i></a>
            <a href="" class="facebook-button"><i class="fab fa-facebook"></i></a>
        </div>
       </div>

       <hr class="linha"> <!-- Linha horizontal -->
       
       <img class="img-noticia" src="{{ noticia.image.url }}">
             
       
       <p class="descricao-noticia" style="font-size: 1.5em; font-family:Arial, Helvetica, sans-serif;">{{ noticia.description }}</p>
       <p class="descricao-noticia" style="font-size: 1.5em;">{{ noticia.description_2 }}</p>
     </div>
    </div>

    <footer class="custom-footer bg-body-tertiary text-center text-lg-start">
        <div class="footer-bar">
            <div class="footer-container">
                <div class="footer-logo">
                    <img src="https://images.sympla.com.br/65087b3baa195-lg.png" alt="ASN Logo" style="width: 10%;"/>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="bi bi-instagram" id="instagram"></i></a>
                    <a href="#"><i class="bi bi-tiktok" id="tiktok"></i></a>
                    <a href="#"><i class="bi bi-youtube" id="youtube"></i></a>
                    <a href="#"><i class="bi bi-twitter" id="twitter"></i></a>
                </div>
                <div class="footer-info">
                    <p><strong>ANTONIO DOS SANTOS NEVES (ASN)</strong></p>
                    <p>Avenida Democrata - Centro</p>
                    <p>CEP: 29845-000 - Boa Esperan√ßa - ES</p>
                    <p>Tel: (27) 1234-5678</p>
                </div>
            </div>
        </div>
    </footer> 
</body>
</html>
